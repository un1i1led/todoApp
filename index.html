<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100;300;400;500;700&display=swap" rel="stylesheet"> 
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="../src/style.css">
    <title>Todoing</title>
</head>
<body>
    <nav class="nav">
        <div class="nav-gp-1">
            <header>Todoing</header>
        </div>
        <div class="nav-gp-2"></div>
        <div class="nav-gp-3"></div>
    </nav>
    <div class="main">
        <div class="sidebar">
            <div class="sdbar-gp-3">
                <div class="projects">
                    <p class="bolder">Projects</p>
                    <p class="plus">+</p>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="page-name">
                <h2 id="page-name-h2">Add or open a project</h1>
            </div>
            <div class="todoSection">
                <div class="todos-inbox"></div>
                <div class="add-todo">
                    <button id="add-todo-btn">Add</button>
                </div>
            </div>
        </div>
    </div>
    <div class="background">
        <div class="form-popup" id="form-pop">
            <form action="" class="form-container" autocomplete="off">
                <h2>Add TODO</h1>
                <input type="text" placeholder="Task name" id="task-name" required>
                <textarea name="description" id="desc-area" cols="30" rows="10" placeholder="Description"></textarea>
                <label for="dueDate">Due date</label>
                <input type="date" id="due-date-input">
                <div class="radios">
                    <h3>Priority</h2>
                    <div class="high-div">
                        <input type="radio" name="priority" value="high" id="high-priority">
                        <label for="high">High</label>
                    </div>
                    <div class="mid-div">
                        <input type="radio" name="priority" value="medium" id="medium-priority">
                        <label for="medium">Medium</label>
                    </div>
                    <div class="low-div">
                        <input type="radio" name="priority" value="low" id="low-priority">
                        <label for="low">Low</label>
                    </div>
                </div>
                <div class="add-buttons">
                    <button type="button" id="cancel-btn" >Cancel</button>
                    <button type="button" id="add-form-btn">Add task</button>
                </div>
            </form>
        </div>
    </div>
    <div class="pBackground">
        <div class="pForm-popup">
            <form action="" class="project-container" autocomplete="off">
                <h2>Name your project</h2>
                <input type="text" id="project-name-input" placeholder="">
                <div class="project-buttons">
                    <button type="button" id="project-cancel">Cancel</button>
                    <button type="button" id="project-add">Add project</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
